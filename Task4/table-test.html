<!DOCTYPE html>
<html lang="en">
<head>

<body>

        </tr>

        <tr>

            <td style="border: solid 2px blue; text-align: center; padding: 5px;">15</td>
        </tr>

            <td rowspan="4" style="border: solid 2px blue; padding: 5px;">CST</td>
