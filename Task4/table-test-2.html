    <title>Document</title>
    <style>
        .complex-table{
            border-collapse: collapse;
            width: 100%;
        }
        caption{
            font-weight: bold;
            font-size: 30px; 
            text-align: left;
        }
        .complex-table{
            border: solid 2px blue;
        }
        .complex-table__subtitle th{
            background-color: #888888; 
            color: white;
            padding: 5px;
        }
        .complex-table__grid td{
            border: solid 2px blue; 
            padding: 5px;
        }
        .complex-table__grid_center{
            text-align: center;
        }
        .complex-table__grid_right{
            text-align: right;
        }
        .flower{
            border-collapse: collapse;
            margin: 0 auto;
            margin-top: 20px;
        }
        .flower__petal_red{
            background-color: #ff0000;
            width: 20px;
            height: 20px;
        }
        .flower__petal_green{
            background-color: #80ff00;
            width: 20px;
            height: 20px;
        }
        .decor{
            border-collapse: collapse;
            margin: 0 auto;
            margin-top: 20px;
        }
        .decor__fresco{
            width: 15px;
            height: 15px;
        }
        
        .decor__fresco_fuchsia{
            background-color: #ff0c94;
        }
        .decor__fresco_rose{
            background-color: #ef83ef;
        }
        .decor__fresco_pink{

        }
        .decor__fresco_crepe{

        .decor__fresco_fern{

        .decor__fresco_olive{

        .decor__fresco_lime{

        .tree{

            margin-top: 20px;

        .tree__fir{

            height: 20px;
