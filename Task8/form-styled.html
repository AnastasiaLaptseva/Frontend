<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body{
            background-color: gray;
            margin: 0;
            padding: 0;
            color: rgb(100, 99, 99);
        }
        *{
            font-family: 'Open Sans', sans-serif;
        }
        fieldset{
            border-color: rgba(94, 138, 233, 0.699);
            border-radius: 0 0 15px 15px;
            width: 500px;
            background-color: white;
            margin: 0 auto;
        }
        .title{
            background: url(img/icons8-home-26.png) no-repeat 140px 15px;
            background-color:rgba(94, 138, 233, 0.699);
            color: white;
            width: 522px;
            text-align: center;
            border: solid 2px rgba(94, 138, 233, 0.699);
            margin: 25px auto 0;
            border-radius: 15px 15px 0 0;
            font-size: x-large;
        }
        .title p{
            margin: 15px;
        }
        label{
            font-weight: bold;
            padding: 20px;
            font-size: small;
        }
        .form-control{
            width: 90%;
            padding: 7px 7px 7px 30px;
            margin: 7px auto;
            border-radius: 5px;
            border: solid 1px grey;
            font-weight: bolder;
            
        }
        
        .form-control:focus {
            color: #495057;
            background-color: #fff;
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgb(0 123 255 / 25%);
        }
        #button{
            width: 40%;
            background-color:rgba(94, 138, 233, 1);
            color: white;
            text-align: center;
            padding: 8px;
            display: block;
            border: none;
            opacity: 1;
        }
        .login{
            margin-top: 15px;
            
        }
        #login{
            background: url(img/icons8-contacts-16.png) no-repeat 10px;
            opacity: 0.7;
        }
        #mail{
            background: url(img/icons8-group-message-16.png) no-repeat 10px;
            opacity: 0.7;
        }
        #number{
            background: url(img/icons8-cell-phone-16.png) no-repeat 10px;
            opacity: 0.7;
        }
        #textarea{
            background: url(img/icons8-pencil-16.png) no-repeat 10px 7px;
            opacity: 0.7;
        }
    
        .form-horizon{
            width: 50%;
            position: relative;
            top: -20px;
            display: block;
            margin: -7px auto;
        }
    </style>
</head>
<body>
    <form>
        <div class="title">
            <p>Обратная связь</p>
            
        </div>
            <fieldset>
                <div>
                <div class="login form" >
                    <label for="login">Имя: </label>
                    <div>
                        <input id="login" class="form-control" type="text" name="login" required placeholder="Введите Ваше имя">
                    </div>
                </div>
                <div class="form"> 
                    <label for="mail">Email: </label>
                    <div>
                        <input id="mail" class="form-control" type="email" name="mail" required autofocus  placeholder="Введите адрес Вашей почты">
                    </div>
                </div>
                <div class="form">
                    <label for="number">Телефон: </label>
                    <div>
                        <input id="number" class="form-control" type="text" name="number" required placeholder="Введите номер телефона">
                    </div>
                </div>
                <div>
                    <label for="textarea">Сообщение: </label>
                    <div>
                        <textarea id="textarea" type="textarea" name="textarea" cols="66" rows="5"
                        style="max-width: 450px; max-height: 100px;" required class="form-control" placeholder="Текст сообщения"></textarea>
                    </div>
                </div>
                <div>
                    <input type="submit" id="button" name="button" value="Отправить" class="form-control">
                </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
